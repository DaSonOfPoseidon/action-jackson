<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Install | Action Jackson's</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --accent: #a3b18a; /* Sage green */
    }
    body {
      background-color: #111;
      color: #f4f4f4;
    }
    header nav ul {
      justify-content: flex-end;
    }
    header nav ul:first-of-type a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      text-align: center;
    }
    form {
      max-width: 500px;
      width: 100%;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
    }
    a.button, button {
      background-color: var(--accent);
      border: none;
    }
  </style>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="/">Action Jackson's</a></li>
      </ul>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/scheduling">Schedule</a></li>
        <li><a href="/quotes">Get a Quote</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Schedule Your Installation</h1>
    <p>Pick a date that works best for you. Weâ€™ll follow up with confirmation shortly after you submit.</p>

    <form method="POST" action="/submit-schedule">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Select Install Date:</label>
      <input type="text" id="date" name="date" placeholder="Select a date" required>

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer class="container">
    <small>&copy; 2025 Action Jackson Installs</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date", {
      altInput: true,
      altFormat: "F j, Y",
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  </script>
</body>
</html>
