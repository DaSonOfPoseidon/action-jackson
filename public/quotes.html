<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote | Action Jackson's</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <style>
    :root {
      --accent: #a3b18a; /* Sage green */
    }
    body {
      background-color: #111;
      color: #f4f4f4;
    }
    header nav ul {
      justify-content: flex-end;
    }
    header nav ul:first-of-type a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      text-align: center;
    }
    form {
      max-width: 500px;
      width: 100%;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0;
    }
    a.button, button {
      background-color: var(--accent);
      border: none;
    }
  </style>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="/" style="color: var(--accent); font-weight: bold;">Action Jackson's</a></li>
      </ul>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/scheduling">Schedule</a></li>
        <li><a href="/quotes">Get a Quote</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Request a Custom Installation Quote</h1>
    <p>Fill out the form below and weâ€™ll follow up with pricing tailored to your home or business installation.</p>

    <form method="POST" action="/submit-quote">
      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="Ethernet">Ethernet</option>
        <option value="Fiber">Fiber</option>
        <option value="Drop Runs">Drop Runs</option>
      </select>

      <label for="drops">Number of Drops:</label>
      <input type="number" id="drops" name="drops" min="1" required>

      <fieldset>
        <legend>Under Construction/Renovation?</legend>
        <label><input type="radio" name="construction" value="yes" required> Yes</label>
        <label><input type="radio" name="construction" value="no" required> No</label>
      </fieldset>

      <fieldset>
        <legend>Attic or Crawl Space?</legend>
        <label><input type="radio" name="attic" value="yes" required> Yes</label>
        <label><input type="radio" name="attic" value="no" required> No</label>
      </fieldset>

      <button type="submit">Get a Quote</button>
    </form>
  </main>

  <footer class="container">
    <small>&copy; 2025 Action Jackson Installs</small>
  </footer>
</body>
</html>
