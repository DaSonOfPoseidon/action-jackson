version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://mongo:27017/action_jackson
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    networks:
      - app-network

  mongo:
    image: arm64v8/mongo:4.4.18
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
