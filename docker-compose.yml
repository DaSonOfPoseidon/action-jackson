services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/action_jackson
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASS: your-email-password
      ADMIN_EMAIL: admin-email@gmail.com
    networks:
      - app-network

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge